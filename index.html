<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Weatherize</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
    <div class="container">
        <button id="modeToggle"onclick="toggleTheme()" aria-label="Toggle dark mode">ðŸŒ™</button>
        <h1 style="text-align: center; margin-bottom: 1rem;">Weatherize</h1>

        <div style="display: flex; flex-wrap: wrap; align-items: center;">
            <input type="text" id="cityInput" placeholder="Enter city name..." />
            <button onclick="getWeather(document.getElementById('cityInput').value)">Search</button>
        </div>

        <ul id="suggestions"></ul>

        <div id="weatherContainer" class="weather-container"></div>

        <div id="forecastContainer" class="forecast-cards"></div>
    </div>

    <script>
        function toggleTheme() {
            document.body.classList.toggle('dark-mode');
            localStorage.setItem('theme', document.body.classList.contains('dark-mode') ? 'dark' : 'light');
        }

        // Auto-load saved theme
        window.onload = function() {
            const savedTheme = localStorage.getItem('theme');
            if (savedTheme === 'dark') {
                document.body.classList.add('dark-mode');
            }
        };
    </script>
    <script src="script.js"></script>
</body>
</html>
